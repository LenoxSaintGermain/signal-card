<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic System Boot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#020617',
                        holo: '#06b6d4',
                        alert: '#f59e0b',
                        phantom: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    letterSpacing: {
                        widest: '.25em',
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            color: #ffffff;
            overflow: hidden;
        }

        .holo-grid {
            background-image: linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 1000px;
            transform: perspective(100vh) rotateX(2deg) scale(1.1);
            mask-image: radial-gradient(circle, black 40%, transparent 80%);
        }

        .hud-panel {
            background: rgba(30, 41, 59, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
            clip-path: polygon(0 0,
                    100% 0,
                    100% 80%,
                    95% 100%,
                    0 100%);
        }

        .hud-text {
            text-shadow: 0 0 5px rgba(6, 182, 212, 0.8);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(6, 182, 212, 0.5);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
            animation: scan 4s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }

        .glitch-btn:hover {
            background: rgba(6, 182, 212, 0.2);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            text-shadow: 2px 0 #f59e0b, -2px 0 #06b6d4;
        }
    </style>
</head>

<body
    class="h-screen w-screen flex flex-col items-center justify-center relative selection:bg-holo selection:text-void">

    <!-- Video Background Placeholder -->
    <div class="fixed inset-0 z-0 opacity-40">
        <video autoplay loop muted playsinline class="w-full h-full object-cover">
            <source src="assets/bg-loop.mp4" type="video/mp4">
        </video>
        <!-- Fallback static gradient -->
        <div class="absolute inset-0 bg-gradient-to-b from-void via-slate-900 to-void mix-blend-multiply"></div>
    </div>

    <!-- Holo Grid Floor -->
    <div class="fixed inset-0 z-0 pointer-events-none holo-grid opacity-30"></div>

    <!-- Scan Line -->
    <div class="scan-line z-50 pointer-events-none"></div>

    <!-- HUD Corners -->
    <div class="fixed top-8 left-8 w-24 h-24 border-l-2 border-t-2 border-holo rounded-tl-xl opacity-60 z-20"></div>
    <div class="fixed top-8 right-8 w-24 h-24 border-r-2 border-t-2 border-holo rounded-tr-xl opacity-60 z-20"></div>
    <div class="fixed bottom-8 left-8 w-24 h-24 border-l-2 border-b-2 border-holo rounded-bl-xl opacity-60 z-20"></div>
    <div class="fixed bottom-8 right-8 w-24 h-24 border-r-2 border-b-2 border-holo rounded-br-xl opacity-60 z-20"></div>

    <!-- Top Status Bar -->
    <div class="fixed top-8 left-0 w-full flex justify-center z-20">
        <div
            class="bg-holo/10 border border-holo/30 px-6 py-1 rounded-full backdrop-blur-sm flex gap-8 text-[10px] uppercase font-mono tracking-widest text-holo">
            <span>SYS.VER 9.2</span>
            <span><span class="w-2 h-2 rounded-full bg-emerald-500 inline-block mr-2 animate-pulse"></span>ONLINE</span>
            <span>SECURE.CONN</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-30 max-w-4xl w-full text-center px-6">

        <div class="inline-block mb-4">
            <div class="text-xs font-mono text-holo/70 tracking-[0.5em] uppercase border-b border-holo/30 pb-2 mb-2">
                Initializing Identity Matrix</div>
        </div>

        <h1
            class="text-7xl md:text-9xl font-bold font-sans tracking-tighter leading-none mb-2 hud-text uppercase relative">
            Lenox<span class="text-holo">.AI</span>
        </h1>

        <div class="flex items-center justify-center gap-4 mb-12">
            <div class="h-px w-12 bg-holo/50"></div>
            <p class="text-xl md:text-2xl font-light font-sans tracking-widest text-slate-300 uppercase">
                Operational
            </p>
            <div class="h-px w-12 bg-holo/50"></div>
        </div>

        <p class="max-w-xl mx-auto text-sm font-mono text-slate-400 mb-12 leading-relaxed">
            Global Signal Orchestration & Reality Construction.<br />
            Wait for command input...
        </p>

        <!-- Tactical Button -->
        <button
            class="glitch-btn group relative px-12 py-6 bg-holo/10 border border-holo text-holo font-bold font-mono tracking-widest uppercase transition-all duration-200 hover:scale-105"
            style="clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);">
            <span class="relative z-10 flex items-center gap-3">
                <span class="text-xl">‚èª</span>
                Engage System
            </span>
            <div
                class="absolute inset-0 bg-holo/20 translate-y-full transition-transform duration-100 group-hover:translate-y-0">
            </div>
        </button>

    </div>

    <!-- Side Data Columns -->
    <div
        class="fixed left-12 top-1/2 -translate-y-1/2 hidden lg:flex flex-col gap-4 font-mono text-[9px] text-holo/40 uppercase tracking-widest z-10">
        <div>LAT: 40.7128</div>
        <div>LNG: -74.0060</div>
        <div>PSI: 1024</div>
        <div class="h-32 w-px bg-holo/20 ml-1"></div>
    </div>

    <div
        class="fixed right-12 top-1/2 -translate-y-1/2 hidden lg:flex flex-col gap-4 font-mono text-[9px] text-holo/40 uppercase tracking-widest text-right z-10">
        <div>MEM: 64TB</div>
        <div>CPU: 12%</div>
        <div>NET: 5G</div>
        <div class="h-32 w-px bg-holo/20 mr-1 ml-auto"></div>
    </div>

</body>

</html>
