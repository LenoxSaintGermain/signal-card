<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Menlo', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(34, 211, 238, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body
    class="bg-slate-950 text-white font-sans antialiased overflow-hidden min-h-screen flex items-center justify-center relative">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">
        </div>
        <!-- Grid overlay -->
        <div
            class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:40px_40px] opacity-20">
        </div>
    </div>

    <!-- Main Card -->
    <div class="glass-panel relative z-10 w-full max-w-lg p-8 rounded-xl border border-white/10 overflow-hidden">

        <!-- Scan Line Effect -->
        <div class="scan-line pointer-events-none"></div>

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 text-cyan-500 font-mono text-xs uppercase tracking-widest mb-3">
                <span class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></span>
                System Calibration
            </div>
            <h2 class="text-3xl font-light tracking-tight text-white mb-2">Calibrate the Agent</h2>
            <p class="text-slate-400 text-sm">Input your context to decode the signal.</p>
        </div>

        <!-- Form -->
        <form class="space-y-6">

            <!-- Role -->
            <div class="space-y-2">
                <label class="block text-xs font-mono text-cyan-500/80 uppercase tracking-wider">01 // Role
                    Identity</label>
                <div class="relative">
                    <select
                        class="w-full bg-slate-900/50 border border-white/10 rounded-md py-3 px-4 text-sm text-slate-200 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 appearance-none transition-colors">
                        <option>Select Designation...</option>
                        <option>CEO / Founder</option>
                        <option>Product Exec</option>
                        <option>High-Stakes Investor</option>
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Industry -->
            <div class="space-y-2">
                <label class="block text-xs font-mono text-cyan-500/80 uppercase tracking-wider">02 // Operational
                    Sector</label>
                <div class="relative">
                    <select
                        class="w-full bg-slate-900/50 border border-white/10 rounded-md py-3 px-4 text-sm text-slate-200 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 appearance-none transition-colors">
                        <option>Select Sector...</option>
                        <option>Fintech Core</option>
                        <option>Generative AI</option>
                        <option>CleanTech Systems</option>
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Challenge -->
            <div class="space-y-2">
                <label class="block text-xs font-mono text-cyan-500/80 uppercase tracking-wider">03 // Signal
                    Interference</label>
                <div class="relative">
                    <select
                        class="w-full bg-slate-900/50 border border-white/10 rounded-md py-3 px-4 text-sm text-slate-200 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 appearance-none transition-colors">
                        <option>Select Core Challenge...</option>
                        <option>High Friction Index</option>
                        <option>Low Velocity</option>
                        <option>Market Clarity</option>
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 9l6 6 6-6" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Action -->
            <button type="button"
                class="group w-full bg-cyan-600 hover:bg-cyan-500 text-white font-mono text-sm font-bold uppercase py-4 rounded-md transition-all relative overflow-hidden">
                <span class="relative z-10 flex items-center justify-center gap-2">
                    Run Simulation <span class="group-hover:translate-x-1 transition-transform">>&nbsp;_</span>
                </span>
                <div
                    class="absolute inset-0 bg-white/10 translate-y-full transition-transform duration-300 group-hover:translate-y-0">
                </div>
            </button>

        </form>

        <!-- Footer Terminal -->
        <div class="mt-8 pt-6 border-t border-white/5 font-mono text-[10px] text-slate-600 flex justify-between">
            <span>RAM: 64%</span>
            <span>PING: 12ms</span>
            <span class="text-emerald-500/60">SECURE: TLS 1.3</span>
        </div>

    </div>

</body>

</html>
